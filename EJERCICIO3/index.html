<html ng-app="universidadApp">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <script src="./js/lib/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container" ng-controller="listadoCtrl">
        <h1>ng-repeat</h1>
        <h4>Manejo repeticiones</h4>

        <ul>
            <li ng-repeat="nombre in listado">{{nombre}}</li>
        </ul>
        {{listado | json }}
        <br>

        <table class="table table-striped">
            <tr>
                <th></th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Clase</th>
            </tr>
            <tr ng-repeat="profesores in listadoProfesores.profesores track by $index">
                <td>{{$index + 1}}</td>
                <td>{{profesores.nombre}}</td>
                <td>{{profesores.edad}}</td>
                <td>{{profesores.clase}}</td>
            </tr>
        </table>
        <pre>{{listadoProfesores | json }}</pre>

        <br>
        <h4>Tabla de multiplicar</h4>
        <ul>
            <li ng-repeat="num in [1,2,4,5,6,7,8,9,10]">
                2 x {{num}} = {{ num * 2}}
            </li>
        </ul>

    </div>
</body>

</html>
