<!DOCTYPE html>
<html ng-app="universidadApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Filtros - ng-repeat</title>


    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">

    <!-- Incluir AngularJS -->
    <script src="js/lib/angular.min.js"></script>

    <script src="js/app.js"></script>

    <style>
        .avatar {
            width: 75px;
            height: 75px;
        }
        .puntero{
            cursor: pointer;
        }
    </style>

</head>

<body>

    <div class="container" ng-controller="listadoCtrl">

        <h1>Filtros</h1>
        <h4>Para el ng-repeat</h4>
        <hr>
        <div class="row">
            busqueda:
            <br>
            <input type="text" class="form-control" ng-model="busqueda.nombre" placeholder="Ingrese lo que desea buscar">
            Sexo:
            <br>
            <select name="sexo" id="sexo" ng-model="busqueda.sexo" class="form-control" >
                <option value="">Cuakquier</option>
                <option value="mujer">Mujer</option>
                <option value="hombre">Hombre</option>
            </select>
        </div>
        <br>
        <table class="table table-striped">
            <tr>
                <th> Avatar</th>
                <th><a ng-click="columna='nombre'; reverse = !reverse" class="puntero">_Nombre</a> </th>
                <th><a ng-click="columna='sexo'; reverse = !reverse" class="puntero">Sexo </a></th>
                <th>Tel√©fono</th>
                <th>Celular</th>
            </tr>
            <tr ng-repeat="persona in personas | filter: busqueda |orderBy:columna:reverse">
                <td> <img src="img/{{ persona.avatar }}"  alt="" class="avatar" class="img-circle"></td>
                <td> {{ persona.nombre }} </td>
                <td> {{ persona.sexo }} </td>
                <td> {{ persona.telefono }} </td>
                <td> {{ persona.celular }} </td>
            </tr>
        </table>






    </div><!-- fin del listadoCtrl -->

</body>

</html>
