<html ng-app>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="./js/lib/angular.min.js"></script>
    <title>Document</title>
</head>
<body>

        <h1>ng-model</h1>
        <small>en AngularJs</small>
        <hr>

                <option value="3">Peru</option>
            </select>
        </p>
        <p>
            Seleccione una opci贸n:{{opt1}} {{opt2}} {{opt3}}
            <br>
            <input type="checkbox"  ng-model="opt1">opci贸n 1
            <br>
            <input type="checkbox"  ng-model="opt2">opci贸n 2
            <br>
            <input type="checkbox"  ng-model="opt3">opci贸n 3
        </p>
        <p>
            Seleccione una genero:{{genero}}

            <br>
            <input type="radio"  value="F" ng-model="genero">Femenino
        </p>
    </div>
    
</body>
</html>
